<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemi Meets - Plan Coffee Dates</title>
    <style>
        :root {
            --bg-color: #faf6f1;
            --primary: #9b8afb;
            --text: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .hero svg {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }

        .cta-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            text-decoration: none;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.6s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer a {
            color: var(--text);
            text-decoration: none;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        footer a:hover {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .cta-button {
                padding: 14px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">NL / EN</button>
    
    <div class="container">
        <div class="hero">
            <svg viewBox="0 0 200 200" fill="none">
                <circle cx="100" cy="100" r="90" fill="#9b8afb" opacity="0.1"/>
                <path d="M70 80C70 74.4772 74.4772 70 80 70H120C125.523 70 130 74.4772 130 80V120C130 125.523 125.523 130 120 130H80C74.4772 130 70 125.523 70 120V80Z" fill="#9b8afb"/>
                <path d="M85 95H115M85 105H115" stroke="white" stroke-width="4" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1 class="title" data-nl="Soms is één koffie genoeg" data-en="Sometimes one coffee is all it takes">Sometimes one coffee is all it takes</h1>
        
        <p class="subtitle" data-nl="Plan eenvoudig een koffiedate met vrienden. Kies een tijd, voeg een café toe, en deel de link." data-en="Plan a coffee meetup with friends easily. Pick a time, add a cafe, and share the link.">Plan a coffee meetup with friends easily. Pick a time, add a cafe, and share the link.</p>
        
        <a href="/index.html" class="cta-button" data-nl="Start je afspraak" data-en="Start your meetup">Start your meetup</a>
    </div>

    <footer>
        <a href="#" data-nl="Privacy" data-en="Privacy">Privacy</a>
        <a href="#" data-nl="Voorwaarden" data-en="Terms">Terms</a>
    </footer>

    <script>
        let currentLanguage = 'en';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'nl' : 'en';
            document.querySelectorAll('[data-nl]').forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLanguage}`);
            });
        }
    </script>
</body>
</html>
