<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemi Meets - Plan a Coffee Date</title>
    <style>
        :root {
            --bg-color: #faf6f1;
            --box-bg: #ffffff;
            --primary: #9b8afb;
            --text: #2d2d2d;
            --border: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
        }

        .form-group {
            background: var(--box-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .time-slots {
            margin-bottom: 20px;
        }

        .time-slot {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .remove-time {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 0 10px;
        }

        .button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button.secondary {
            background-color: #f0f0f0;
            color: var(--text);
        }

        .cafe-list {
            margin-top: 10px;
        }

        .cafe-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .form-group {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">NL / EN</button>
    
    <div class="container">
        <div class="header">
            <h1 class="title" data-nl="Plan een koffiedate" data-en="Plan a coffee meetup">Plan a coffee meetup</h1>
            <p class="subtitle" data-nl="Maak het makkelijk om af te spreken" data-en="Make it easy to meet up">Make it easy to meet up</p>
        </div>

        <form id="meetingForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label data-nl="Je naam" data-en="Your name">Your name</label>
                <input type="text" required>

                <label data-nl="Je e-mail" data-en="Your email">Your email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label data-nl="Beschikbare tijden" data-en="Available times">Available times</label>
                <div class="time-slots" id="timeSlots">
                    <div class="time-slot">
                        <input type="datetime-local" required>
                        <button type="button" class="remove-time" onclick="removeTimeSlot(this)">×</button>
                    </div>
                </div>
                <button type="button" class="button secondary" onclick="addTimeSlot()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span data-nl="Tijdslot toevoegen" data-en="Add time slot">Add time slot</span>
                </button>
            </div>

            <div class="form-group">
                <label data-nl="Bericht (optioneel)" data-en="Message (optional)">Message (optional)</label>
                <textarea data-nl="Schrijf een berichtje..." data-en="Write a message..."></textarea>
            </div>

            <div class="form-group">
                <label data-nl="Cafés" data-en="Cafes">Cafes</label>
                <div class="cafe-list" id="cafeList">
                    <div class="cafe-item">
                        <input type="text" placeholder="Cafe name" required>
                        <button type="button" class="remove-time" onclick="removeCafe(this)">×</button>
                    </div>
                </div>
                <button type="button" class="button secondary" onclick="addCafe()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span data-nl="Café toevoegen" data-en="Add cafe">Add cafe</span>
                </button>
                <button type="button" class="button secondary" onclick="shuffleCafe()" style="margin-left: 10px;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M13.5 2.5L2.5 13.5M2.5 2.5L13.5 13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span data-nl="Willekeurig café" data-en="Shuffle cafe">Shuffle cafe</span>
                </button>
            </div>

            <button type="submit" class="button" style="width: 100%;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 1V15M1 8H15" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span data-nl="Afspraak maken" data-en="Create meeting">Create meeting</span>
            </button>
        </form>

        <div class="success-message" id="successMessage">
            <h2 data-nl="Afspraak gemaakt!" data-en="Meeting created!">Meeting created!</h2>
            <p data-nl="Deel deze link met je vriend:" data-en="Share this link with your friend:">Share this link with your friend:</p>
            <p id="inviteLink" style="word-break: break-all; margin: 10px 0;"></p>
        </div>
    </div>

    <script>
        const defaultCafes = [
            "Coffee & Coconuts",
            "Back to Black",
            "Lot Sixty One",
            "Scandinavian Embassy",
            "Toki",
            "Bocca Coffee"
        ];

        let currentLanguage = 'en';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'nl' : 'en';
            document.querySelectorAll('[data-nl]').forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLanguage}`);
            });
        }

        function addTimeSlot() {
            const timeSlots = document.getElementById('timeSlots');
            const timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            timeSlot.innerHTML = `
                <input type="datetime-local" required>
                <button type="button" class="remove-time" onclick="removeTimeSlot(this)">×</button>
            `;
            timeSlots.appendChild(timeSlot);
        }

        function removeTimeSlot(button) {
            const timeSlots = document.getElementById('timeSlots');
            if (timeSlots.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function addCafe() {
            const cafeList = document.getElementById('cafeList');
            const cafeItem = document.createElement('div');
            cafeItem.className = 'cafe-item';
            cafeItem.innerHTML = `
                <input type="text" placeholder="Cafe name" required>
                <button type="button" class="remove-time" onclick="removeCafe(this)">×</button>
            `;
            cafeList.appendChild(cafeItem);
        }

        function removeCafe(button) {
            const cafeList = document.getElementById('cafeList');
            if (cafeList.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function shuffleCafe() {
            const randomCafe = defaultCafes[Math.floor(Math.random() * defaultCafes.length)];
            const cafeInputs = document.querySelectorAll('#cafeList input');
            if (cafeInputs.length > 0) {
                cafeInputs[0].value = randomCafe;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // Generate a random invite code
            const inviteCode = Math.random().toString(36).substring(2, 8);
            const inviteLink = `${window.location.origin}/invite/${inviteCode}`;
            
            // Show success message
            document.getElementById('meetingForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('inviteLink').textContent = inviteLink;
        }
    </script>
</body>
</html>
