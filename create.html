<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meetup - Anemi Meets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">NL / EN</button>
    
    <div class="container">
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 25%"></div>
        </div>

        <h1 data-i18n="create_title">Create Your Meetup</h1>

        <form action="invite.html" method="GET" data-netlify="true" name="inviteA">
            <input type="hidden" name="form-name" value="inviteA">
            
            <div class="form-group">
                <label for="name" data-i18n="create_name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" data-i18n="create_email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label data-i18n="create_times">Available Times</label>
                <div id="timeSlots" class="time-slots">
                    <div class="time-slot">
                        <input type="datetime-local" name="times[]" required>
                        <button type="button" class="button secondary" onclick="removeTimeSlot(this)">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 4L12 12M4 12L12 4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="button" class="button secondary" onclick="addTimeSlot()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span data-i18n="create_add_time">Add Time Slot</span>
                </button>
            </div>

            <div class="form-group">
                <label for="message" data-i18n="create_message">Message (optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="button" data-i18n="create_submit">Create Meetup</button>
        </form>
    </div>

    <script src="app.js"></script>
    <div class="cookie-banner">
        <p data-i18n="cookie_message">We use essential cookies to make this site work. Would you like to accept them?</p>
        <div class="cookie-buttons">
            <button class="button secondary" onclick="acceptCookies()" data-i18n="cookie_accept">Accept</button>
            <button class="button" onclick="declineCookies()" data-i18n="cookie_decline">Decline</button>
        </div>
    </div>
</body>
</html>
