<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetup Created - Anemi Meets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">NL / EN</button>
    
    <div class="container">
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 100%"></div>
        </div>

        <div class="success-message">
            <div class="success-icon">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <circle cx="24" cy="24" r="24" fill="var(--color-success)"/>
                    <path d="M16 24L22 30L32 18" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 data-i18n="success_title">Meetup Created!</h1>
            <p data-i18n="success_subtitle">Your coffee meetup has been scheduled.</p>
        </div>

        <div class="meetup-details">
            <div class="detail-card">
                <h3 data-i18n="success_time">Time</h3>
                <p id="meetupTime"></p>
            </div>
            <div class="detail-card">
                <h3 data-i18n="success_location">Location</h3>
                <p id="meetupLocation"></p>
            </div>
            <div class="detail-card">
                <h3 data-i18n="success_participants">Participants</h3>
                <p id="meetupParticipants"></p>
            </div>
        </div>

        <div class="share-section">
            <h2 data-i18n="success_share">Share Meetup</h2>
            <div class="share-link">
                <input type="text" id="shareLink" readonly>
                <button class="button" onclick="copyShareLink()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M13 1H3C1.89543 1 1 1.89543 1 3V13C1 14.1046 1.89543 15 3 15H13C14.1046 15 15 14.1046 15 13V3C15 1.89543 14.1046 1 13 1Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M5 7H11M5 10H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span data-i18n="success_copy">Copy Link</span>
                </button>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="button secondary" data-i18n="success_home">Back to Home</a>
            <button class="button" onclick="window.print()" data-i18n="success_print">Print Details</button>
        </div>
    </div>

    <script src="app.js"></script>
    <div class="cookie-banner">
        <p data-i18n="cookie_message">We use essential cookies to make this site work. Would you like to accept them?</p>
        <div class="cookie-buttons">
            <button class="button secondary" onclick="acceptCookies()" data-i18n="cookie_accept">Accept</button>
            <button class="button" onclick="declineCookies()" data-i18n="cookie_decline">Decline</button>
        </div>
    </div>
</body>
</html>
